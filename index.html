<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

        /*Tabela*/
        table{width: 100%;}
        th{background-color: orange;color: white;font-size: 25px;text-shadow: 2px 2px 2px #00000060;}
        td{font-size: 20px;}
        th, tr, td{height: 50px;border: 2px solid black;text-align: center;}

        /*Classes*/
        .fazer{
            background-color: #bd1f1f;text-shadow: 2px 2px 2px #00000060;color: white;
        }

        .feito, #final{
            background-color: #00b700;text-shadow: 2px 2px 2px #00000060;color: white;
        }

        #final{
            display: none;
        }
    
    </style>

    <!--Font Awesone-->

</head>
<body>

        <tr>

        <tr>

            </td>
        </tr>
        <tr>
            <td colspan="3" id="final" class="fa-solid" style="letter-spacing: 2px;">Tudo foi feito!!</td>
        </tr>
    </table>
